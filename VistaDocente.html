<!--Indica el tipo de documento que se va a brir en la pagina -->
<!DOCTYPE html>
<!--Determina en el idioma que sera las pagina, en este caso es Español-->
<html lang="en">
<!--Encabezado-->
<head>
    <!--Se admiten todos los caracteres con el UTF-8-->
    <meta charset="UTF-8">
    <!--Se utiliza para introdiciar a internet edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Mide las dimenciones en las que se debe presentar en cada dispositivo la escala 
        inicial es de 1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Es el titulo de la pagina principal-->
    <title>Vista Docente</title>
    <!--Enlaza la lista de estilos.css-->
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <!-- Logo del poli -->
    <div>
        <!--Se muestra el logo de la app--> 
        <img src="image.png" id="logo" alt="logo Poli" />
    </div>
    <!-- Contenedor acciones -->
    <div id="CargaDocente">
        <!-- Menú tipo miga de pan-->
        <!--Titulo de la pagina principal-->
        <span class="text">Plan docente personal:</span>
        <!--Implementa el sistema de miga de pan-->
        <nav aria-label="breadcrumb">
            <!--Organiza la lista-->
            <ol class="breadcrumb">
                <!--Hara que el usuario se redireccione a la pagina de inicio-->
                <li class="breadcrumb-item"><a href="#" onclick="InicioMensaje()">Inicio</a></li>
                <!--Se redirecionara al plan docente-->
                <li class="breadcrumb-item"><a href="#">Vista Plan docente</a></li>
            </ol>
        </nav>
        <!-- Espacio para contenedores de txt -->
        <!--Se le aplica estilo al formato de codigo/cedula-->
        <span class="text">Código/Cédula</span>
        <!--Agrupa los datos de entrada y les otorga un estilo-->
        <div class="input-group mb-3">
            
            <input id="SalidaNombre" type="text" class="form-control" placeholder="Cédula o código del docente" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
        </div>
        <!-- Espacio para contenedores de txt -->
        <span class="text">Nombre</span>
        <div class="input-group mb-3">
            <input id="SalidaNombre" type="text" class="form-control" placeholder="Nombre del docente" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
        </div>
        <!-- Espacio para contenedores de txt -->
        <span class="text">Cargo</span>
        <div class="input-group mb-3">
            <input id="Cargo" type="text" class="form-control" placeholder="Cargo" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
        </div>
        <!-- Espacio para contenedores de txt -->
        <span class="text">Horas directas</span>
        <div class="input-group mb-3 ">
            <input id="HorasDirectas" type="number" class="form-control" placeholder="Horas directas" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
        </div>
        <!-- Espacio para contenedores de txt -->
        <span class="text">Horas preparación</span>
        <div class="input-group mb-3 ">
            <input id="HorasPreparacion" type="number" class="form-control" placeholder="Horas preparación" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
        </div>
        <!-- Espacio para contenedores de txt -->
        <span class="text">Horas labor</span>
        <div class="input-group mb-3 ">
            <input id="HorasLabor" type="number" class="form-control" placeholder="Horas labor" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
        </div>
        <!-- Se crea la tabla con los encabezados -->
        <span style="left: 40%;position: relative;" class="text">Plan docente asignado:</span>
        <div class="tabla-container">
            <table>
                <thead>
                    <tr>
                        <th>Código:</th>
                        <th>Función:</th>
                        <th>Acción principal:</th>
                        <th>Entregable:</th>
                        <th>Subir:</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr>
                <td>
                    <div style="text-align: center;">
                        <input id="codigoTabla" type="text" class="form-control" placeholder="Código" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                    </div>
                </td>

                <td>
                    <div style="text-align: center;">
                        <input id="funcionTabla" type="text" class="form-control" placeholder="Función " aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                    </div>
                </td>

                <td>
                    <div style="text-align: center;">
                        <input id="AccionTabla" type="text" class="form-control" placeholder="Acción" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                    </div>
                </td>

                <td>
                    <div style="text-align: center;">
                        <input id="EntregableTabla" type="text" class="form-control" placeholder="Entregable" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                    </div>
                </td>

                <td>
                    <div style="text-align: center;">
                        <!-- Botón para subir documentos -->
                        <button type="button" class="BT_ BT_-x" onclick="subirDocumento()">Subir</button>
                    </div>
                </td>
            </tr>
                </tbody>
            </table>
        </div>
        <!-- Es para ver el enlace de el plan docente -->
        <nav aria-label="breadcrumb">
            <ol class="listadoCodigos">
                <li class="breadcrumb-item">
                    <span class="text">Ver tabla de códigos plan docente 2023-2:</span>
                    <a href="https://docs.google.com/spreadsheets/d/1_pnJ8_-bi2E2MkkaHTXBaMVT-Bg4GJuV3YSqhMhxbhc/edit?usp=sharing" target="_blank">Ver listado de código</a>
                </li>
            </ol>
        </nav>
        <!-- Botón de confirmación para enviar el formulario-->
        <nav id="botonConfirmacion">
            <button onclick="confirmar()" type="button" class="BT_ BT_-x" style="position: relative;left:86%;">Confirmar</button>
        </nav>
    </div>
</body>
</html>

<script>
    /*Función con ventana emergente para confirmación de acciones*/
    function confirmar() {
        const confirmacion = window.confirm('Vas a confirmar el plan docente creado ¿Estás seguro de guardarlo?');
        if (confirmacion) {
            event.preventDefault();        
            window.location.href = "Home_DirEscuela.html";
        }
    }
    /*Función con ventana emergente para confirmación de acciones*/
    function InicioMensaje() {
        const confirmacion = window.confirm('¿Estás seguro de que quieres volver al inicio de la página?');
        if (confirmacion) {
            event.preventDefault();        
            window.location.href = "Home_DirEscuela.html";
        }
    }
    /*Funcionalidad para subir documento*/
    function subirDocumento() {
        const confirmacion = window.confirm('Vas a ir a la opción de subir documentos¿Estás seguro ?');
        if (confirmacion) {
            event.preventDefault();        
            window.location.href = "CargaDocenteArchivoEtiquetas.html";
        }
    }
</script>
