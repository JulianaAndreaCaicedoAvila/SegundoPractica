<!-- insertar el codigo de javascript a en html -->
<script>
    //la funcion toggle es para hacer un despliegue como lo es en este caso el menu al principio se demuestra oculto, pero al desplegarlo apareceran las diferentes opciones
    function toggleMenu() {
        //Se llama al elemento que se encuentra en el html que en este caso es menuList y esta se guardara en la nueva variante menuList
        var menuList = document.getElementById("menuList");
        // si el menu se muestra visible, lo que se hara es que se oculte 
        menuList.style.display = menuList.style.display === "block" ? "none" : "block";
    }
    //funcion de confirmar
    function confirmar() {
        //nos muestra una  ventana emergente prreguntando si queremos guardar y otra con los botones, confirmar o cancelar
        const confirmacion = window.confirm('Vas a confirmar el plan docente creado ¿Estás seguro de guardarlo?');
        //verifica si se guardo o no
        if (confirmacion) {
            //cancela el un evento sin pausar el funcionamiento de la aplicacion
            event.preventDefault();    
            //  se redirige a la pagina de AprobacionPlanes
            window.location.href = "Home_DirEscuela.html";
        }
    }
    //funcion de InicioMensaje
    function InicioMensaje() {
        //nos muestra una  ventana emergente prreguntando si queremos volver a la pagina de inicio y otra con los botones, confirmar o cancelar
        const confirmacion = window.confirm('¿Estás seguro de que quieres volver al inicio de la página?');
        if (confirmacion) {
            //cancela el un evento sin pausar el funcionamiento de la aplicacion
            event.preventDefault();  
            //  se redirige a la pagina de AprobacionPlanes
            window.location.href = "Home_DirEscuela.html";
        }
    }
    //funcion de AprobacionPlanes
    function AprobacionPlanes() {
            //cancela el un evento sin pausar el funcionamiento de la aplicacion
            event.preventDefault();        
            //  se redirige a la pagina de AprobacionPlanes
            window.location.href = "AprobacionPlanes.html";
        }
    
   
</script>
