<!-- insertar el codigo de javascript a en html -->
<script>
    // la funcion home es para el redireccionamiento a la página de Home_DirEscuela
    function Home() {
        //cancela el evento sin pausar el funcionamiento de la aplicacion 
        event.preventDefault();
        // luego de cancelar el event lo que hace es redirige a la pagina de Home_DirEscuela
        window.location.href = "Home_DirEscuela.html";
    }
</script>

<!--Se relaciona directamente con el navegador-->
<!DOCTYPE html>
<!--Lenguaje de la pagina es español-->
<html lang="en">
<!--Se define lo que va a ir en la pagina web-->       
<head>
    <!--Incluye varias etiquetas-->
    <meta charset="UTF-8">
    <!--Se utiliza para iintroducir a internet edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Mide las dimenciones en las que se debe presentar en cada dispositivo la escala inicial es de 1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Enlaza la lista de estilos.css-->
    <link rel="stylesheet" href="Estilos.css">
    <!--Es el titulo de la pagina -->
    <title>Login</title>
    <!--por medio de Bootstrap nos ayuda a tener mas estilos y elementos para usar-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body>
    <!--Contenedor del inicio en donde se aplican el css-->
    <div class="containerIncio">
        <!--este contenedor contiene un formulario -->
        <div class="form-containerIncio">
            <!--Inicia el formulario-->
            <form>
                <!--agrupar los datos del formulario -->
                <div class="form-group">
                    <!--etiqueta para digitar correo electronico-->
                    <label for="exampleInputEmail1">Correo</label>
                    <!--se validca que el usuario digite un correo electronico valido -->
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <!--texto de ayuda para saber como digitar el correo -->
                    <small id="emailHelp" class="form-text text-muted">Ingresa tu correo @poligran.edu.co</small>
                <!--cierra el formulario -->
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <!-- agrupamos los formularios-->
                <div class="form-group form-check">
                    <!-- casilla de verificacion-->
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <!-- etiqueta para saber si recuerda el usuario-->
                    <label class="form-check-label" for="exampleCheck1">Recordar</label>
                </div>
                <!-- boton de envio-->
                <button type="submit" class="btn btn-primary" onclick="Home()">Entrar</button>
