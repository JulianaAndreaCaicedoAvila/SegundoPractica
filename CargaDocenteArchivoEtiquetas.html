<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de archivos</title>
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<!-- Contenedor -->
<!-- Espacio para mirar a que código asignado se le va a hacer el entregable -->

    <div id="CargaDocente" style="margin-top: 10%;">
        <span class="text">Código a subir entregable</span>
        <div class="input-group mb-3">
            <input id="Codigo" type="text" class="form-control" placeholder="Código para relizar el entregable" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
        </div>


         <!-- Espacio para contenedores de txt -->
         <span class="text">Nombre del entregable</span>
         <div class="input-group mb-3">
            <input id="NombreEntregable" type="text" class="form-control" placeholder="Digita: El nombre del entregable" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
<!-- Para escribir la descripción del archivo subido-->
    <span class="text">Descripción</span>
    <div class="DescripcionArchivos"><textarea placeholder="Escribe una descipción del archivo que vas a entregar."></textarea></div>
<!-- Espacio para subir documentos-->
    <form>
        <div class="form-group">
          <label for="exampleFormControlFile1">Subir el entregable correspondiente:</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </form>

     





<!-- Es para ver el enlace de el plan docente -->
        <nav aria-label="breadcrumb">
            <ol class="listadoCodigos">
                <li class="breadcrumb-item">
                    <span class="text">Ver tabla de códigos plan docente 2023-2:</span>
                    <a href="https://docs.google.com/spreadsheets/d/1_pnJ8_-bi2E2MkkaHTXBaMVT-Bg4GJuV3YSqhMhxbhc/edit?usp=sharing" target="_blank" rel="noopener">Ver listado de código</a>
                </li>
            </ol>
        </nav>
<!-- Botón de confirmación para enviar el formulario-->
        <nav id="botonConfirmacion">
            <button onclick="confirmar()" type="button" class="BT_ BT_-x" style="position: relative;left:86%;">Confirmar</button>
        </nav>
    </div>
</body>
</html>

<script>
    /*Función con ventana emergente para confirmación de acciones*/
    function confirmar() {
        const confirmacion = window.confirm('Vas a confirmar el plan docente creado ¿Estás seguro de guardarlo?');
        if (confirmacion) {
            event.preventDefault();        
            window.location.href = "VistaDocente.html";
        }
    }
    /*Función con ventana emergente para confirmación de acciones*/
    function InicioMensaje() {
        const confirmacion = window.confirm('¿Estás seguro de que quieres volver al inicio de la página?');
        if (confirmacion) {
            event.preventDefault();        
            window.location.href = "Home_DirEscuela.html";
        }
    }
   
</script>
