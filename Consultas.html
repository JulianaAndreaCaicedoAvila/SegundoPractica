<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <!-- Logo del poli -->
    <div>
        <img src="image.png" id="logo" alt="logo Poli" />
    </div>
    <!-- Contenedor acciones -->
    <div id="CargaDocente">
        <!-- Buscador con menus -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" onclick="InicioMensaje()">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="toggleMenu('menuFormato')">Etiquetas de formato</a>
                    <ul class="menu-list" id="menuFormato" style="background-color: rgb(255, 255, 255);">
                        <li><a onclick="">PDF</a></li>
                        <li><a onclick="">WORD</a></li>
                        <li><a onclick="">Excel</a></li>
                      </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="toggleMenu('menuEtiquetas')">Etiquetas </a>
                    <ul class="menu-list" id="menuEtiquetas" style="background-color: rgb(255, 255, 255);">
                        <li><a onclick="">Fecha</a></li>
                        <li><a onclick="">Proyectos</a></li>
                        <li><a onclick="">Actividad extracurricular</a></li>
                      </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="toggleMenu('menuEscuelas')">Escuelas</a>
                    <ul class="menu-list" id="menuEscuelas" style="background-color: rgb(255, 255, 255);">
                        <li><a onclick="">FNGS</a></li>
                        <li><a onclick="">FSCC</a></li>
                        <li><a onclick="">FIDI</a></li>
                      </ul>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
              </form>
            </div>
          </nav>
    </div>
    <div id="CargaDocente"style="margin-top: 1%;">
        <div class="tabla-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Código:</th>
                        <th>Cargo</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr>
                <td>
                    <div style="text-align: center;">
                        <input id="nombre" type="text" class="form-control" placeholder="nombre" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input id="codigo" type="text" class="form-control" placeholder="Código " aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                    </div>
                </td>  
            <td>
                <div style="text-align: center;">
                    <input id="cargo" type="text" class="form-control" placeholder="Cargo" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                </div>
            </td>

            <td>
                <div style="text-align: center;">
                    <!-- Botón para subir documentos -->
                    <button type="button" class="BT_ BT_-x" onclick="AprobacionPlanes()">Ver</button>
                </div>
            </td>
        </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
<script>
    function toggleMenu(menuId) {
        var allMenus = document.querySelectorAll('.menu-list');
        allMenus.forEach(function(menu) {
            menu.style.display = 'none';
        });
        var menuList = document.getElementById(menuId);
        menuList.style.display = 'block';
    }
    function confirmar() {
        const confirmacion = window.confirm('Vas a confirmar el plan docente creado ¿Estás seguro de guardarlo?');
        if (confirmacion) {
            event.preventDefault();        
            window.location.href = "Home_DirEscuela.html";
        }
    }
    function InicioMensaje() {
        const confirmacion = window.confirm('¿Estás seguro de que quieres volver al inicio de la página?');
        if (confirmacion) {
            event.preventDefault();        
            window.location.href = "Home_DirEscuela.html";
        }
    }
    function subirDocumento() {
        const confirmacion = window.confirm('Vas a ir a la opción de subir documentos¿Estás seguro ?');
        if (confirmacion) {
            event.preventDefault();        
            window.location.href = "CargaDocenteArchivoEtiquetas.html";
        }
    }
</script>
